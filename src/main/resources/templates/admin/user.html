<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>

<div th:if="${user}">
  <h2>User Details</h2>
  <br/>
  <p>UserName: <span th:text="${user.username}"/></p>
  <br/>
  <p>ID: <span th:text="${user.id}"/></p>
  <p>Name: <span th:text="${user.name}"/></p>
  <p>Last Name: <span th:text="${user.lastName}"/></p>
  <p>Age: <span th:text="${user.age}"/></p>
  <p>Email: <span th:text="${user.mail}"/></p>
</div>
<div th:unless="${user}">
  <p>User not found!</p>
</div>

<form th:action="@{/templates/admin/edit}" method="get">
  <input type="hidden" name="id" th:value="${user.getId()}" />
  <button type="submit">Edit</button>
</form>

<form th:action="@{/templates/admin/delete}" method="post">
  <input type="hidden" name="id" th:value="${user.id}" />
  <button type="submit">Delete!</button>
</form>

<br>
<form th:action="@{'/logout'}">
  <input type="submit" value="Logout"/>
</form>

</body>
</html>
